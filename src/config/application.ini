[PRODUCTION]
resources.frontController.defaultModule = "default"
resources.frontController.controllerDirectory = APPLICATION_PATH "/application/controllers/"
resources.frontController.throwExceptions = false
resources.layout.layoutPath = APPLICATION_PATH "/application/views/layouts"
resources.layout.layout = "default"
resources.view[] =

bootstrap.path = APPLICATION_PATH "/library/SkeletonApp/Application/Bootstrap.php"
